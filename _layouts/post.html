{% include header.html %}

<h1>{{ page.title }}</h1>

<p>Posted <b>{{ page.date | date: "%Y-%m-%d" }}</b> by <b>{{ page.author }}</b></p>

{{ page.content }}

<div>
{% if page.previous %}
<b>Previous:</b> <a href="{{ site.baseurl }}{{ page.previous.url }}">{{ page.previous.title }}</a>
{% endif %}
</div>

<div>
{% if page.next %}
<b>Next:</b> <a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}</a>
{% endif %}
</div>

{% include footer.html %}
